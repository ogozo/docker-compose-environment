services:
  # PostgreSQL (User, Product, Order)
  postgres-db:
    image: postgres:14-alpine
    container_name: postgres-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    networks:
      - ecommerce-network

  # Couchbase (Cart)
  couchbase-db:
    image: couchbase:community-7.1.1
    container_name: couchbase-db
    ports:
      - "8091-8096:8091-8096"
      - "11210:11210"
    environment:
      - COUCHBASE_ADMINISTRATOR_USERNAME=${COUCHBASE_USER}
      - COUCHBASE_ADMINISTRATOR_PASSWORD=${COUCHBASE_PASSWORD}
    volumes:
      - couchbase_data:/opt/couchbase/var
    networks:
      - ecommerce-network

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:4.1.3-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - ecommerce-network

  # Jaeger - Distributed Tracing
  jaeger-tracer:
    image: jaegertracing/all-in-one:1.72.0
    container_name: jaeger-tracer
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"
      - "4317:4317"
      - "4318:4318"
    networks:
      - ecommerce-network

  # Redis - Caching
  redis-cache:
    image: redis:8.2.0
    container_name: redis-cache
    ports:
      - "6379:6379"
    networks:
      - ecommerce-network


networks:
  ecommerce-network:
    driver: bridge

volumes:
  postgres_data:
  couchbase_data: